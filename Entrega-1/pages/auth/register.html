<!DOCTYPE html>
<html lang="es">

<head>
  <base href="../../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Level-Up Gamer</title>
  <link rel="icon" type="image/x-icon" href="assets/icons/icono.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components/headerPpal.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link rel="stylesheet" href="css/components/auth.css">
</head>

<body>
  <div class="page">
    <div id="headerPpal"></div>

    <main>
      <div class="container-xxl auth">
        <div class="row justify-content-center g-4">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="auth-card">
              <div class="auth-card__header">
                <h1 class="titulo mb-0">Crear cuenta</h1>
              </div>

            <form id="FormularioRegistro">
                <div class="mb-3">
                  <label for="registroNombre" class="form-label">Nombre</label>
                  <input id="registroNombre" name="name" type="text" class="form-control" placeholder="Ej: Daniel Gamer"
                    minlength="2" required />
                </div>

                <div class="mb-3">
                  <label for="registroEmail" class="form-label">Correo electrónico</label>
                  <input id="registroEmail" name="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com"
                    required />
                </div>

                <div class="mb-3 position-relative">
                  <label for="registroPassword" class="form-label">Contraseña</label>
                  <input id="registroPassword" name="password" type="password" class="form-control pe-5"
                    placeholder="Mínimo 6 caracteres" minlength="6" required />
                </div>

                <div class="mb-3 position-relative">
                  <label for="registroPassword2" class="form-label">Repetir contraseña</label>
                  <input id="registroPassword2" name="password2" type="password" class="form-control pe-5"
                    placeholder="Repite tu contraseña" minlength="6" required />
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="checkTerminos" required />
                  <label class="form-check-label" for="checkTerminos">
                    Acepto los <a class="auth-link" href="pages/contacto/terminos.html" target="_blank">Términos y condiciones</a>
                  </label>
                </div>

                <button class="btn btn-auth w-100 mb-3" type="submit">
                  <i class="fa-solid fa-user-plus me-1"></i> Registrarme
                </button>

                <p class="text-center mb-0">
                  ¿Ya tienes cuenta?
                  <a class="auth-link" href="./pages/auth/login.html">Inicia sesión</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="app-footer"></div>
  </div>

  <script src="js/utils/session.js"></script>
  <script src="js/components/headerPpal.js"></script>
  <script src="js/components/footer.js"></script>
  <script src="js/pages/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
