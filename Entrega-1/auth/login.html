<!DOCTYPE html>
<html lang="es">

<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar | Level-Up Gamer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components/headerPpal.css">
  <link rel="stylesheet" href="css/components/footer.css">

  <link rel="stylesheet" href="css/components/auth.css">
</head>

<body>
  <div class="page">
    <div id="headerPpal"></div>

    <main>
      <div class="container-xxl auth">
        <div class="row justify-content-center g-4">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="auth-card">
              <div class="auth-card__header">
                <h1 class="titulo mb-0">Ingresar</h1>
              </div>

              <form id="loginForm" novalidate action="javascript:void(0)">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="loginEmail" name="email"
                    placeholder="tucorreo@ejemplo.com" required>
                  <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>

                <div class="mb-2 position-relative">
                  <label for="loginPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control pe-5" id="loginPassword" name="password" minlength="6"
                    placeholder="••••••••" required>
                  <button type="button" class="btn-eye" data-toggle="#loginPassword" aria-label="Mostrar/Ocultar">
                    <i class="fa-regular fa-eye"></i>
                  </button>
                  <div class="invalid-feedback">Mínimo 6 caracteres.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                  </div>
                  <a href="#" id="forgotLink" class="auth-link">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-auth w-100 mb-3" type="submit">
                  <i class="fa-solid fa-right-to-bracket me-1"></i> Ingresar
                </button>

                <p class="text-center mb-0">
                  ¿No tienes cuenta?
                  <a class="auth-link" href="auth/register.html">Regístrate aquí</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="app-footer"></div>
  </div>

  <script src="js/utils/session.js"></script>
  <script src="js/components/headerPpal.js"></script>
  <script src="js/pages/login.js"></script>
  <script src="js/components/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
